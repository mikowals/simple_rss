<head>
  <title>Simple RSS reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  {{>newriver}}
</body>

<template name="newriver">
  <div class="container">
  
    {{>menubar}}
    {{>articleList}}
  
  </div>
</template>

<template name="menubar">
  <div id="menubar">
   <h4><a id="modal_button" class="pull-left" data-target="#feeds_modal" data-toggle="modal" role="button"><i class="glyphicon glyphicon-cog" /></a>
    {{#isolate}} {{#unless loaded}}<small class="label label-warning">Loading</small>{{/unless}} {{/isolate}}
    {{#isolate}} {{#if offline}}<small class="label label-default">{{offline}}</small>{{/if}} {{/isolate}}
    {{loginButtons align="right"}}
   </h4>
  </div>
</template>

<template name="feedList">
    <div>
        {{#each feeds}}
        <div class="feed row">{{>feed}}</div>
        {{/each}}
    </div>
</template>

<template name="feed">
  <span class="col-xs-7 col-md-8">
    <h5 class="col-xs-10 col-md-10">{{#if title}}{{title}}{{else}}{{url}}{{/if}}</h5>
    {{#if selected}} <h6><button id="removeFeed" class="btn btn-primary btn-xs pull-right">x</button></h6>{{/if}}
  </span>
  <span class="count col-xs-1 col-md-1 text-right"><h4>{{article_count}}</h5></span>
  <span class="lastDate"><h5 class="time col-xs-3 col-md-2 text-right pull-right">{{>feedTime}}</h5></span>
</template>

<template name="feedTime">
  {{timeago last_date}}
</template>

<template name="articleList">
  
    {{>feedModal}}
   
    <div id="stream">
      
      {{#each articles}}
      {{>article}}
      {{/each}}
      
    </div>
  
  <footer id="footer">
    <p>The CSS layout of this page was taken entirely from Dave Winer's <a href="http://river2.newsriver.org/">River2</a> template.</p>
    <p>The River2 template is based on the beautiful river project ( <a href="http://beautriver1.blorkmark.com/">Credits</a> ) and I had no involvment with it.</p>
    
	</footer>
  
</template>

<template name="article">
  <div class="section"> 
    <div class="header row-fluid">
      <h2>{{source}} </h2>
      {{#unless subscribed}}
        <a class='subscribe' href={{subscribeRss}} data-toggle="toottip"><h6><i class="glyphicon glyphicon-cloud-download"/></h6></a>
      {{/unless}}
      <span class="spacer"></span>
      {{#isolate}}<time class="hidden-xs time pull-right"> {{timeago date}} </time>{{/isolate}}
    </div>
    <div class="article">
      <div class="header"><h3><a href="{{{link}}}">{{#if title}} {{title}} {{else}} Link {{/if}} </a></h3></div>
      <div class="description">{{{summary}}}</div>
      {{#isolate}}<div class="footer visible-xs"><time class="timeago"> {{timeago date}} </time></div>{{/isolate}}
    </div>
  </div>
</template>

<template name="articleTime">
  {{timeago date}}
</template>

<template name="feedModal">
  <div id="feeds_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      
      <span id="myModalLabel">Feeds</span>
      
    </div>
    <div class="modal-body">
      {{>feedList}}
    </div>
    
    <div class="modal-footer">
      {{>modalButtons}}
    </div>
    
  </div>
  </div>
  </div>
</template>

<template name="modalButtons">
  <form class="form-inline">
    {{#if importOPML}}
    <a id="importCancel" class="btn btn-link btn-sm col-md-1 pull-left hidden-xs">Cancel</a>
    <span class="input-group input-group-sm pull-right col-md-2">
      <input id="opmlFile" type="file" class="fileUploader" multiple="multiple" />
      <a id="opmlUpload" class="input-group-addon btn"><i class="glyphicon glyphicon-upload"/></a>
    </span> 
    {{else}}
    <a id="importToggle" class="btn btn-link btn-sm col-md-1 pull-left hidden-xs">Import</a>
  <a id="exportOPML" class="btn btn-link btn-sm col-md-1 pull-left hidden-xs">Export</a>
 <span class="input-group input-group-sm pull-right col-md-2">
      <input type="url" class="input-xs" placeholder="Feed url to add" id="feedUrl" />
      <a id="addFeed" type="submit" class="input-group-addon btn btn-primary">Add</a>
    </span>
    {{/if}}
  </form>
</template>

<template name="smallLoader">
  <div class="pull-left small-loader" />
</template>

<template name="updated">
  {{#if updated}}
  <small class="label label-info">
  {{updated}}
  </small>
  {{/if}}
</template>
