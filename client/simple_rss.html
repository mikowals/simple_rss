<head>
  <title>Simple RSS reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  {{>menubar}}
  {{>articleList}}
  
</body>

<template name="menubar">
  <a id="modal_button" class="pull-left" href="#feeds_modal" data-toggle="modal" role="button"><i class="icon-chevron-down" /></a>
  <span class="pull-right" > {{status}}</span>
</template>

<template name="feedList">
    <table class="table">
      
      <tbody>
        {{#each feeds}}
        <tr class="feed">{{>feed}}</tr>
        {{/each}}
      </tbody>
    </table>
</template>

<template name="feed">
  <td class="span4"><small>{{title}}</small>{{#if selected}} <button id="removeFeed" class="btn btn-primary btn-mini pull-right">remove</button>{{/if}}</td>
  <td><small>{{article_count}}</small></td>
  <td><small class=" time pull-right">{{timeago last_date}}</small></td>
</template>

<template name="articleList">
  <div class="container-fluid">
    
  
  
    <div id="feeds_modal" class="modal hide fade" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        
        <h3 id="myModalLabel">Feeds</h3>
        
      </div>
      <div class="modal-body">
        {{>feedList}}
      </div>
      <div class="modal-footer">
            <span class="form-inline pull-right">
              <input type="url" class="input-large" placeholder="Feed url to add" id="feedUrl" />
              <button id="addFeed" class="btn btn-primary btn-mini">Add</button>
            </span>
      </div>
    
    </div>
  
    
    <div id="stream">
      {{#unless loaded}}
        <div class="text-center loader" />
      {{/unless}}
      
      {{#each articles}}
      {{>article}}
      {{/each}}
    </div>
  </div>
  <footer id="footer">
    <p>The CSS layout of this page was taken entirely from Dave Winer's <a href="http://river2.newsriver.org/">River2</a> template.</p>
    <p>The River2 template is based on the beautiful river project ( <a href="http://beautriver1.blorkmark.com/">Credits</a> ) and I had no involvment with it.</p>
    
	</footer>
  
</template>

<template name="article">
  <div class="section"> 
    <div class="header"><h2>{{source}}</h2><span class="visible-desktop time">{{timeago date}}</span></div>
    <div class="article">
      <div class="header"><h3><a href="{{{link}}}">{{title}}</a></h3></div>
      <div class="description">{{summary}}</div>
      <div class="footer hidden-desktop"><time class="timeago">{{ timeago date }}<time></div>
    </div>
  </div>
</template>
